<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1 class= "todo-title">TO DO</h1>
    </header>

    <main>
        <div>
            <div>
                <h2>Projects</h2>
            </div>
            <div class="todo-project-container">
            </div>

            <button class="add-project-button">
                <img src="./img/add.svg" class="add-project-icon">
                <p>Add project</p>
            </button>
        </div>

        <dialog class="form-dialog">
    
        </dialog>

        <div class="task-area">
           <div class="tasks-container"></div>

            <button id="add-task" class="add-task-button">
                <img src="./img/add.svg" class="add-task-icon">
                <label for ="add-task">Add Task</label>
            </button>
        </div>
    </main>
</body>
</html>
