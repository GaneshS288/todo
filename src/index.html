<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1 class= "todo-title">TO DO</h1>
    </header>

    <main>
        <div class="todo-project-container">
            <div>
                <h2>Projects</h2>
                <h4>poopschedule</h4>
            </div>

            <div class="add-project-button-container">
                <button>
                    <div class= "add-project-icon">+</div>
                </button>
                <p>Add project</p>
            </div>
        </div>

        <div class="todo-task-container">
            <div class="high-priority-tasks">
                <h2>High Priority</h2>
            </div>

            <div class="medium-priority-tasks">
                <h2>MediumPriority</h2>
            </div>

            <div class="low-priority-tasks">
                <h2>Low Priority</h2>
            </div>

            <div class="add-task-button-container">
                <button>
                    <div class="add-task-icon">+</div>
                </button>
                <p>Add Task</p>
            </div>
        </div>
    </main>
</body>
</html>
